<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test task Itera</title>

    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <div>
      <header>
        <div class="header">
          <h1>Itera test task by Liubomyr Olianych</h1>
          <h3>Please fill out the registration form</h3>
        </div>
      </header>

      <!-- email form  -->
      <div class="emailForm" id="emailForm">
        <form>
          <h3>Create an account</h3>
          <p class="formInputTitles">Email (required)</p>
          <p>
            <input
              type="email"
              id="email"
              maxlength="30"
              name="email"
              class="textField email"
            />
          </p>
          <p class="formInputTitles">Password (required)</p>
          <p>
            <input
              type="password"
              name="password"
              id="password"
              class="password textField"
              required
            />
          </p>
          <button type="submit" class="btn submit">submit</button>
        </form>
      </div>
      <!-- end of email form  -->

      <!-- Modal window  -->
      <div class="modal">
        <div class="modalOverlay">
          <div class="modalWindow">
            <h3>
              Please confirm account creation
              <span class="emailToConfirm"></span>
            </h3>
            <button type="reset" class="btn cancel">cancel</button>
            <button class="btn confirm">confirm</button>
          </div>
        </div>
      </div>
      <!-- End of modal window  -->

      <!-- result block  -->
      <div class="result hide">
        <h2>Hello user with email: <span class="emailConfirmed"></span></h2>
        <div class="image">
          <img class="final" src="img/welcome.gif" alt="welcome image" />
        </div>
      </div>
      <!-- End of result block  -->
    </div>
  </body>
</html>
