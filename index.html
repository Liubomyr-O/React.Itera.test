<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test task Itera</title>

    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <div>
      <header>
        <div>
          <h1>Itera test task by Liubomyr Olianych</h1>
          <h3>Please fill out the registration form</h3>
        </div>
      </header>

      <div class="emailForm" id="emailForm" data-target="toForm">
        <form>
          <h3>Create an account</h3>
          <p class="formInputTitles">Email (required)</p>
          <p>
            <input
              type="email"
              maxlength="30"
              name="email"
              class="textField email"
            />
          </p>
          <p class="formInputTitles">Password (required)</p>
          <p>
            <input
              type="password"
              name="pass"
              class="textField password"
              required
            />
          </p>
          <button class="btn submit" data-path="confirmation">submit</button>
        </form>
      </div>

      <div class="modal">
        <div class="modalOverlay">
          <div class="modalWindow" data-target="confirmation">
            <h3>Please confirm account creation</h3>
            <button class="btn cancel" data-path="toForm">cancel</button>
            <button class="btn confirm" data-path="toResult">confirm</button>
          </div>
        </div>
      </div>

      <div class="result"></div>
    </div>
  </body>
</html>
